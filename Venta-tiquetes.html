<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoodTravel - Viajando a otro nivel</title>
  </head>
  <body>
    <h1><!-- El contenido de las paginas, siempre deben ir en el body y no en el head-->
      <p style="text-align: center">
        <u>
          <strong>MasterTicket</strong>
        </u>
      </p>
    </h1>

    <img src="imagen.png" />

    <form id="frm" action="javascript: comprartiquetes()">
      <h5>Elige ciudad de orígen:</h5>
      <select id="slcCiudadOrigen" required><!-- Los ID no pueden tener espacio-->
        <option value="" disabled selected>
          Seleccione su ciudad de orígen...
        </option>
      </select>

      <h5>Elige ciudad de destino:</h5>
      <select id="slcCiudadDestino" required>
        <option value="" disabled selected>
          Seleccione su ciudad de destino...
        </option>
      </select>
      <button type="submit">Siguiente</button>
    </form>
    <script src="main.js"></script>
    <script src="Venta-tiquetes.js"></script>
  </body>
</html>
